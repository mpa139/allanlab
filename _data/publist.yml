- title: "It's On Me! The Benefit of Altruism in BAR Environments"
  image: dummy.png
  description: Cooperation, a necessity for any peer-to-peer (P2P) cooperative service, is often achieved by rewarding good behavior now with the promise of future benefits
  authors: Edmund L. Wong, Joshua B. Leners, and Lorenzo Alvisi
  link:
    url: https://link.springer.com/chapter/10.1007/978-3-642-15763-9_41
    display: DISC'10
  news2:
  bibid: onmealtruism_bibtex
