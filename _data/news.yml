- date: 9. Aug 2021
  headline: "This has been a banner year for our group at SOSP: we contributed to three papers! It looks like we really earned all that ice cream... <br><br>
  
  Florian joined forces with Matt and Yunhao (not to mention Lorenzo and Natacha, now at Berkeley) to produce 'Basil: Breaking up BFT with ACID (transactions)'; <br><br>
  
  Sowmya and Matt were first joint authors in a collaboration with researchers at MSR that produced 'PRISM: Rethinking the RDMA Interface for Distributed Systems'; <br><br>
  
  and Matt (he again!) co-authored 'Regular Sequential Serializability and Regular Sequential Consistency' with friends at Princeton."
  
- date: 14. May 2021
  headline: "Nothing like a ridiculous amount of Cornell ice cream after an SOSP push. And it is nice to finally be together! <img src='/images/pubpic/AC51B6B0-ECEF-44FE-81DC-125CB78DCD8E_1_105_c.jpeg' class='img-responsive' style='max-width: 250px' />" 

- date: 27. April 2021
  headline: "Natacha wins honorable mention for the  SIGMOD Jim Gray Doctoral Dissertation Award for her dissertation <a href='https://nacrooks.github.io/bibliography/publications/thesis.pdf'> 'A Client-Centric Approach to Transactional Datastores' </a>. We now want Natacha to win an Oscar--we won't settle for anything less."

- date: 22. April 2021
  headline: "Yunhao receives the 2021 Facebook fellowship! This year, 26 are selected from 2,163 world-wide candidates according to <a href='https://research.fb.com/blog/2021/04/announcing-the-recipients-of-the-2021-facebook-fellowship-awards/'> the announcement</a>."

- date: 9. November 2020
  headline: "Cong successfully defends his dissertation 'Building a Scalable Shared Log'. Here is Cong writing his name on the SysLab Wall of Fame with Robbert and Lorenzo trying to get some air time too <img src='/images/pubpic/IMG_20201109_141539904.jpg' class='img-responsive' style='max-width: 250px' /> and here is Dr. Ding after doing the deed <img src='/images/pubpic/IMG_20201109_141617669.jpg' class='img-responsive' style='max-width: 250px' /> Congratulations!"

- date: 5. November 2020
  headline: "Natacha wins the  SIGOPS Dennis M. Ritchie Doctoral Dissertation Award for her dissertation <a href='https://nacrooks.github.io/bibliography/publications/thesis.pdf'> 'A Client-Centric Approach to Transactional Datastores' </a>. Awesome, Natacha!"

- date: 4. November 2020
  headline: "Yunhao and Lorenzo win the Jay Lepreau Best Paper Award at OSDI for their paper <a href='https://www.usenix.org/conference/osdi20/presentation/zhang-yunhao'> 'Byzantine Ordered Consensus without Byzantine Oligarchy', joint work with colleguaes at MSR </a>. Here is Yunhao giving the talk at OSDI: <a href='https://www.youtube.com/watch?v=m2wVye5FCS8'> <img src='/images/pubpic/yunhao_osdi.png' class='img-responsive' style='max-width: 250px' /> </a>"

- date: 28. May 2020
  headline: "Sowmya, Florian and Yunhao win the CS department distinguished TA award for their contributions while TAing CS4410, our undergraduate OS class."

- date: 25. February 2020
  headline: "Cong presents Scalog at NSDI <a href='https://www.usenix.org/conference/nsdi20/presentation/ding'>Scalog: Seamless Reconfiguration and Total Order in a Scalable Shared Log</a>"

- date: 15. December 2019
  headline: "Natacha successfully defends her dissertation. She will be an assistant professor at UC Berkeley starting at 2020 Fall. Congratulations Natacha!"

- date: 10. September 2019
  headline: "Youer receives another one year fellowship from <a href='https://www.initc3.org'>IC3</a> for her work on unveiling the deep connections between Nakamoto's consensus and traditonal distributed consensus protocols."

- date: 6. January 2019
  headline: "Some things never change. Here is Maffeo Barberini, future Pope Urban VIII, defending his Ph.D. in Pisa. Now, look at the guy on the right, falling asleep... (picture and remark courtesy of Ed Wong, with co-credit to the <a href='http://www.museivaticani.va/content/museivaticani/en.html'>Vatican Museums</a>) <img src='/images/pubpic/IMG_6250.jpg.jpeg' class='img-responsive' style='max-width: 250px' />" 

