 headline: "New NSF Award! Dr. Mortazavi is part of a team that has just been awarded a new $1.1 million National Science Foundation Smart and Connected Health award (as the lead PI) for studying macronutrient composition of meals, how they can be measured by continuous glucose monitors, and how models that account for multiple meals and exercise may automated diet. This project is part of the PATHS-UP ERC with colleagues from the Sansum Diabetes Research Institute. You can follow the project progress here: <a href=’’>Project Webpage </a>"
