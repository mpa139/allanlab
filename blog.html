---
layout: default
title: NeuroergoLab - News
---

{% include JB/setup %}

<div class="home">
  
  <ul class="posts" style="list-style-type:none;">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        <br>
      </li>
      <br>
    {% endfor %}
  </ul>

</div>
